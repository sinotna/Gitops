apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sinotna/Gitops.git
    targetRevision: HEAD
    path: app-root
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true